<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Random Number Generator</title>
<script type="text/javascript">
  var generate = function () {
    var low = parseInt(document.getElementById("lowerbound").value);
    var high = parseInt(document.getElementById("upperbound").value);
    var answer = 0;
    if (document.getElementById("mode").checked)
    {
      //get flat distribution. cal diff on center. rootpower for new diff. get actual.
      //Or do it reverse: expand low and high then rootpower for diff so that in range of input

      var center = parseInt(document.getElementById("middle").value);
      var power = parseInt(document.getElementById("power").value);

      var newlow, newhigh;
      if (low < center){
          newlow = center - Math.pow(Math.abs(center - low), 1/power)
      } else {
          newlow = center + Math.pow(Math.abs(center - low), 1/power)
      }
      if (high < center){
          newhigh = center - Math.pow(Math.abs(center - high), 1/power)
      } else {
          newhigh = center + Math.pow(Math.abs(center - high), 1/power)
      }

      var expandanswer = Math.random()*(newhigh-newlow)+newlow
              console.log(newhigh+" "+newlow+" "+expandanswer);
      if (expandanswer < center){
          answer = center - Math.pow(Math.abs(center-expandanswer), power)
      } else {
          answer = center + Math.pow(Math.abs(center-expandanswer), power)
      }
      if (document.getElementById("int").checked){
          answer = Math.round(answer)
      }
    } else {
      if (document.getElementById("int").checked){
        answer = Math.floor(Math.random()*(high-low+1)+low)
      } else {
        answer = Math.random()*(high-low)+low
      }
    }

    document.getElementById("result").innerHTML = answer;
  }
</script>
</head>
<body>
<h1>Random Number Generator</h1>
Hit Generate to generate a random integer number (All param are int)
<p>
Range from(inclusive): <input type="text" id="lowerbound" value="0" size="4">
To(inclusive): <input type="text" id="upperbound" value="100" size="4"> <br/>
<input type="button" value="Generate" onclick="generate();"/> <br/> <br/>

<input type="checkbox" id="mode" value="Centered"> Centered Around  <input type="text" id="middle" value="60" size="4">   with centripetal force<input type="text" id="power" value="2" size="2">
<br/>
<input type="checkbox" id="int" value="GetInt"> Generate Integer
</p>
<div id="result"></div>
<hr/>
Powered by WZY, JAN 2017
</body>
</html>
